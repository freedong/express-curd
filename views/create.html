<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= title %></title>

  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>
<body>
    <div class="bs-docs-header" id="content">
      <div class="container">
        <h1>添加一条数据</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form class="form-horizontal" method="post" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">编号：</label>
            <div class="col-sm-5">
              <input type="text" name="uid" value="" placeholder="编号" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">标题：</label>
            <div class="col-sm-5">
              <input type="text" name="title" value="" class="form-control" placeholder="标题">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">内容：</label>
            <div class="col-sm-5">
                <textarea name="content" class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5 col-sm-offset-1">
                <input type="submit" class="btn btn-primary" value="提交">
                <input type="reset" class="btn btn-default" value="重置">
            </div>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
