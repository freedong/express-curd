<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= title %></title>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>
<body>
  <div class="bs-docs-header" id="content">
      <div class="container">
          <h1>修改数据</h1>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-1 control-label">序号：</label>
        </div>
        <div class="col-sm-5">
          <input type="text" name="uid" value="<%= demo.uid %>" class="form-control" placeholder="uid">
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">标题：</label>
            <div class="col-sm-5">
                <input type="text" name="title" value="<%= demo.title %>" class="form-control" placeholder="title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">内容：</label>
            <div class="col-sm-5">
                <textarea name="content" class="form-control" rows="5">
                    <%= demo.content %>
                </textarea>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-5 col-sm-offset-1">
            <!-- 修改获取id值 name="id" 隐藏 -->
            <input type="hidden" name="id" value="<%= demo.id %>">
            <input type="submit" name="" value="提交" class="btn btn-primary">
            <input type="reset" name="" value="重置" class="btn btn-default">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
