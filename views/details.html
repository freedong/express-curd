<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= title %></title>

  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>
<body>
  <div class="bs-docs-header" id="content">
      <div class="container">
          <h1>详情数据</h1>
      </div>
  </div>
  <div class="container">
    <div class="row">
      <form class="form-horizontal" method="post" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-1 control-label">序号：</label>
        </div>
        <div class="col-sm-5">
          <input type="text" name="uid" value="<%= demo.uid %>" class="form-control" placeholder="uid" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">标题：</label>
            <div class="col-sm-5">
                <input type="text" name="title" value="<%= demo.title %>" class="form-control" placeholder="title" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">内容：</label>
            <div class="col-sm-5">
                <textarea name="content" class="form-control" rows="5" readonly="readonly">
                    <%= demo.content %>
                </textarea>
            </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
