<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title><%= title %></title>

  <!-- 样式引用 -->
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>
<body>
  <div class="bs-docs-header" id="content">
    <div class="container">
      <h1>首页</h1>
      <p>本Demo简单演示了如何使用Express 4.x 与MongoDb实现增删改查等Web网站最基本的功能。</p>
      <p>express curb ejs模板和html模板混用</p>
    </div>
  </div>
  <div class="container" style="margin-top:30px;">
    <!-- 增加 -->
    <div class="row">
      <a href="create.html" type="button" class="btn btn-primary">添加一条数据</a>
      <div class="col-sm-5">
        <input type="text" name="" value="">
        <a href="search.html" type="button" class="btn btn-primary">搜索</a>
      </div>
    </div>
    <div class="row">
      <h3>数据列表</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <!-- 表格标题 -->
          <thead>
            <tr>
              <th>数据库序号id</th>
              <th>编号</th>
              <th>标题</th>
              <th>内容</th>
              <th>时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <!-- 数据列表 -->
          <tbody>
            <% demos.forEach(function(demo){ %>
                <tr>
                  <td>
                    <%= demo._id %>
                  </td>
                  <td>
                    <%= demo.uid %>
                  </td>
                  <td>
                    <%= demo.title %>
                  </td>
                  <td>
                    <%= demo.content %>
                  </td>
                  <td>
                    <%= demo.createTime %>
                  </td>
                  <td>
                    <a href="delete.html?id=<%= demo.id %>">删除</a> | <a href="update.html?id=<%= demo.id %>">修改</a> | <a href="details.html?id=<%= demo.id %>">详情</a>
                  </td>
                </tr>
            <% }); %>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
